language: go
go: 
 - tip
script:
 - go test -v ./...
after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  - chmod 600 .travis/deploy_key.pem # this key should have push access
  - ssh-add .travis/deploy_key.pem
  - git remote add deploy https://github.ibm.com/data-protect/containers-services
  - git push deploy
